    <form id="formContainer" method="post" action="POST">
      <fieldset>
        <legend>Personal Details</legend>

        <label for="fName"> First Name* </label>
        <input
          type="text"
          name="fName"
          id="fName"
          class="inputText"
          required
          autofocus
        />

        <label for="lName"> Last Name* </label>
        <input type="text" name="lName" id="lName" class="inputText" required />

        <label for="dropdownList">Select your gender*</label>
        <select name="options" id="dropdownList" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
          <option value="helicopter">Attach helicopter</option>
        </select>

        <label for="dateob">Date of birth*</label>
        <input type="date" id="dateob" class="inputText" required />
      </fieldset>

      <input type="submit" id="submitBtn" value="Submit" />
    </form>
